<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo List</title>
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>
<body>
	<h1>The To-Do List</h1>

    <label for="assignment-title">Assingment Title</label>
    <input type="text" id="assingment-title">
    <span>*</span>
    <br>

    <label for="due-date">Due Date</label>
    <input type="text" id="due-date">
    <span>*</span>
    <br>

    <input type="checkbox" id="is-finished">
    <label for="is-finished">Is the assignment finished?</label>
    <br>

    <input type="button" value="Add Assignment">
    <br>

    <!--Displays the ToDoItem/Assignments here-->
    <h3>ToDo Items</h3>
    <div id="incomplete-items"></div>
    <div id="complete-items"></div>

    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js"></script>
</body>
</html>
